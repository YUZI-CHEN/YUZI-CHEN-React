<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>網頁儲存說明</h1>
    <hr>
    <p class="showData" id="showData-id"></p>
    <button id="btn1" onclick="clearStorage()">清除指定storage變數</button>
    <button id="btn2" onclick="clearAllStorage()">清除全部storage變數</button>


    <script>
      let var1 = window.localStorage.getItem('var1');
      //  document.getElementsByClassName('showDate').textContent=var1;
      // 使用querySelector(.類別名稱)=>只會取得指定類別的第一個
      // document.querySelector('.showData').textContent = var1;
      let varAll = '';
      for (let i = 0; i < window.localStorage.length; i++) {
        // 取得每個變數
        let curkey = window.localStorage.key(i);
        // 保存在varAll
        // \n是跳脫字元，搭配innerText
        // <br>=>html元素=>搭配innerHTML
        // 存文字內容=>搭配textContent
        varAll = varAll  + window.localStorage.getItem(curkey)+ ','+'\n';


      }

      //顯示全部
      // document.getElementById('showData-id').textContent = varAll;
      document.getElementById('showData-id').innerText = varAll;

      //清除全部
      function clearAllStorage() {
        window.localStorage.clear();
        document.getElementById('showData-id').textContent = 'storage變數已清除全部'

      }
      //指定清除
      function clearStorage() {
        window.localStorage.removeItem('var1');
        document.getElementById('showData-id').textContent = 'storage變數var1已清除全部'

      }
    </script>
  </body>

</html>
