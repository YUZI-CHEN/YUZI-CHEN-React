<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">

    

  </head>

  <body>
    <!-- class="slideText" 一定要一樣(因為使用了css套件)-->
    <div class="slideText">
      <ul>
        <li><img src="./images/01.jpg" alt=""></li>
        <li><img src="./images/02.jpg" alt=""></li>
        <li><img src="./images/03.jpg" alt=""></li>
        <li><img src="./images/04.jpg" alt=""></li>
        <!-- <li>List</li>
        <li>News</li>
        <li>About</li>
        <li>Link</li>
        <li>Video</li>
        <li>List</li> -->
      </ul>
    </div>


    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.textslider.js"></script>

    <script>
      $(function(){
        $('.slideText').textslider({
          //捲動方向(向上=>scrollUp,向下=>scrollDown)
          direction:'scrollUp',
          //一次捲動數量
          scrollNum:3,
          //捲動的速度(ms)
          scrollSpeed:500,
          //停頓時間(ms)
          pause:3000,

        });
      });


    </script>
  </body>

</html>
